    # openam-lb
    # 127.0.0.1 openam-lb.example.com
    # http://openam-lb.example.com/openam
    # https://openam-lb.example.com/openam
    openam-lb:
        image: httpd:2.4
        container_name: openam-lb
        ports:
            - "80:80"
            - "443:443"

    # openam-primary
    # 127.0.0.1 openam-primary.example.com
    # http://openam-primary.example.com:8080/openam
    # http://openam-primary:8080/openam
    openam-primary:
        image: tomcat:9.0-jdk8
        container_name: openam-primary
        hostname: openam-primary
        domainname: example.com
        depends_on:
            - admin-preprocess
            - admin-fluentd
        ports:
            - "8080:8080"
            - "8443:8443"
            - "50389:50389"
            - "50889:50889"
            - "4444:4444"
        volumes:
            - /dev/urandom:/dev/random:ro
            - openam-webapps-dir:/opt/readonly:ro
            - openam-primary-base-dir:/root/openam
            - openam-primary-tomcat-logs:/usr/local/tomcat/logs
            - ./resources/openam/wait_download.sh:/opt/install/wait_download.sh
            - ./resources/openam/openam-distribution-ssoconfiguratortools-15.0.0-SNAPSHOT.zip:/opt/install/openam-distribution-ssoconfiguratortools-15.0.0-SNAPSHOT.zip
            - ./resources/openam/primary.configParam:/opt/install/.configParam
        entrypoint: "sh /opt/install/wait_download.sh"

    # Tail openam-primary
    admin-tail:
        image: alpine:latest
        container_name: admin-tail-openam-primary
        volumes:
            - ./resources/admin-tail/watch_openam_logs.sh:/opt/scripts/watch_openam_logs.sh
            - openam-primary-base-dir:/var/tmp/openam-primary-base-dir:ro
            - openam-primary-tomcat-logs:/var/tmp/openam-primary-tomcat-logs:ro
        entrypoint: "sh /opt/scripts/watch_openam_logs.sh"
