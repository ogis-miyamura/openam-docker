    # # Kibana
    # # https://www.elastic.co/guide/en/kibana/current/docker.html
    # # 127.0.0.1 admin-kibana admin-kibana.example.com
    # # http://admin-kibana.example.com:5601
    # admin-kibana:
    #     image: docker.elastic.co/kibana/kibana:7.9.0
