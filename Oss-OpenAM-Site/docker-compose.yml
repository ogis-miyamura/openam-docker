    #         - 5601:5601
    #     # volumes:
    #     #     - ./resources/admin-kibana/kibana.yml:/usr/share/kibana/config/kibana.yml


    # openam-lb
    # 127.0.0.1 openam-lb.example.com
    # http://openam-lb.example.com/openam
    # https://openam-lb.example.com/openam
    # http://openam-lb.example.com/balancer-manager/
    openam-lb:
        image: httpd:${OPENAM_APACHE_IMAGE_TAG}
        container_name: ${OPENAM_LB_HOSTNAME}
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./resources/openam-lb/httpd.conf:/usr/local/apache2/conf/httpd.conf
        environment:
            PROXY_PATH: /
            PROXY_BALANCER_PRIMARY: http://${OPENAM_PRIMARY_HOSTNAME}:8080
            PROXY_BALANCER_SECONDARY: http://${OPENAM_SECONDARY_HOSTNAME}:8080
            PROXY_BALANCER_STICKY_COOKIE: ${OPENAM_PROXY_BALANCER_STICKY_COOKIE}
            PROXY_BALANCER_RETRY: ${OPENAM_PROXY_BALANCER_RETRY}
        restart: always


    # openam-lb TLS Certificate
    openam-tls-cert:
        image: alpine:latest
        container_name: openam-tls-cert
        # volumes:
        #     - openam-primary-base-dir:/var/tmp/openam-base-dir:ro
        #     - openam-primary-tomcat-logs:/var/tmp/openam-tomcat-logs:ro
        # entrypoint: "sh /opt/scripts/watch_openam_logs.sh"


    # openam-primary
    # 127.0.0.1 openam-primary.example.com
    # http://openam-primary.example.com:8080/openam
    # http://openam-primary:8080/openam
    openam-primary:
        image: tomcat:${OPENAM_TOMCAT_IMAGE_TAG}
        container_name: ${OPENAM_PRIMARY_HOSTNAME}
        hostname: ${OPENAM_PRIMARY_HOSTNAME}
        domainname: example.com
        depends_on:
            - admin-fluentd
        ports:
            - "8080:8080"
            - "8443:8443"
            - "50389:50389"
            - "50889:50889"
            - "4444:4444"
        volumes:
            - /dev/urandom:/dev/random:ro
            - openam-shared:/opt/shared
            - openam-primary-base-dir:/root/openam
            - openam-primary-tomcat-logs:/usr/local/tomcat/logs
            - ./resources/openam/wait_download.sh:/opt/install/wait_download.sh:ro
            - ./resources/openam/openam-distribution-ssoconfiguratortools-15.0.0-SNAPSHOT.zip:/opt/install/openam-distribution-ssoconfiguratortools-15.0.0-SNAPSHOT.zip:ro
            - ./resources/openam/primary.configParam:/opt/install/.configParam:ro
        environment: 
            OPENAM_ADMIN_PASSWORD: ${OPENAM_ADMIN_PASSWORD}
            OPENAM_AGENT_PASSWORD: ${OPENAM_AGENT_PASSWORD}
            OPENAM_AM_ENC_KEY: ${OPENAM_AM_ENC_KEY}
        entrypoint: "sh /opt/install/wait_download.sh"

    # Tail openam-primary
    openam-primary-log:
        image: alpine:latest
        container_name: ${OPENAM_PRIMARY_HOSTNAME}-log
        volumes:
            - ./resources/admin-tail/watch_openam_logs.sh:/opt/scripts/watch_openam_logs.sh
            - openam-primary-base-dir:/var/tmp/openam-base-dir:ro
            - openam-primary-tomcat-logs:/var/tmp/openam-tomcat-logs:ro
        entrypoint: "sh /opt/scripts/watch_openam_logs.sh"
        # logging:
        #     driver: "fluentd"
        #     options:
        #         fluentd-address: "localhost:24224"
        #         tag: "docker.{{.ImageName}}.{{.Name}}.{{.ID}}"

    # openam-secondary
    # 127.0.0.1 openam-secondary.example.com
    # http://openam-secondary.example.com:28080/openam
    openam-secondary:
        # image: "${OPENAM_TOMCAT_IMAGE}"
        image: tomcat:${OPENAM_TOMCAT_IMAGE_TAG}
        container_name: ${OPENAM_SECONDARY_HOSTNAME}
        hostname: ${OPENAM_SECONDARY_HOSTNAME}
        domainname: example.com
        depends_on:
            - admin-fluentd
        ports:
            - "28080:8080"
            - "28443:8443"
            - "52389:50389"
            - "58989:58989"
            - "24444:4444"
        volumes:
            - openam-shared:/opt/shared
            - openam-secondary-base-dir:/root/openam
            - openam-secondary-tomcat-logs:/usr/local/tomcat/logs
            - /dev/urandom:/dev/random
            - ./resources/openam/wait_install_primary.sh:/opt/install/wait_install_primary.sh:ro
            - ./resources/openam/wait_download.sh:/opt/install/wait_download.sh:ro
            - ./resources/openam/openam-distribution-ssoconfiguratortools-15.0.0-SNAPSHOT.zip:/opt/install/openam-distribution-ssoconfiguratortools-15.0.0-SNAPSHOT.zip:ro
            - ./resources/openam/secondary.configParam:/opt/install/.configParam:ro
        environment: 
            OPENAM_ADMIN_PASSWORD: ${OPENAM_ADMIN_PASSWORD}
            OPENAM_AGENT_PASSWORD: ${OPENAM_AGENT_PASSWORD}
            OPENAM_AM_ENC_KEY: ${OPENAM_AM_ENC_KEY}
        entrypoint: "sh /opt/install/wait_install_primary.sh"

    # Tail openam-secondary
    openam-secondary-log:
        image: alpine:latest
        container_name: ${OPENAM_SECONDARY_HOSTNAME}-log
        volumes:
            - ./resources/admin-tail/watch_openam_logs.sh:/opt/scripts/watch_openam_logs.sh
            - openam-secondary-base-dir:/var/tmp/openam-base-dir:ro
            - openam-secondary-tomcat-logs:/var/tmp/openam-tomcat-logs:ro
        entrypoint: "sh /opt/scripts/watch_openam_logs.sh"
        # logging:
        #     driver: "fluentd"
        #     options:
        #         fluentd-address: "localhost:24224"
        #         tag: "docker.{{.ImageName}}.{{.Name}}.{{.ID}}"

    # Policy agent
    # Application
    # External User datastore

volumes:
    # OpenAM Shared
    openam-shared:
    # OpenAM Primary
    openam-primary-base-dir:
    openam-primary-tomcat-logs:
    # OpenAM Secondary
    openam-secondary-base-dir:
    openam-secondary-tomcat-logs:
    # Admin tools
    admin-portainer-data:
    admin-elasticsearch-data:
    admin-fluentd-log:
